<!DOCTYPE html>
<html>
<head>
  <title>Heart Shape using Cubic Bezier Curves</title>
</head>
<body>
  <canvas id="myCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const context = canvas.getContext("2d");

    // Set the fill color
    context.fillStyle = "red";

    // Begin path
    context.beginPath();

    // Draw left side of heart
    context.moveTo(200, 300);
    context.bezierCurveTo(150, 200, 100, 200, 100, 300);

    // Draw right side of heart
    context.moveTo(100, 300);
    context.bezierCurveTo(20, 400, 200, 500, 200, 600);

    // Close the path
    context.closePath();

    // Fill the heart shape
    context.fill();
  </script>
</body>
</html>
